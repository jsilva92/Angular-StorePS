<a href="#" class="container__card">
    <img class="card__img"
      [src]=[gameCover]
      alt="" 
      srcset=""
    >

    <app-card-label 
      gameLabel="{{ gameLabel }}"
    >
    </app-card-label>

    <app-card-price 
      gameType="{{ gameType }}"
      gamePrice="{{ gamePrice }}"
    >
    </app-card-price>

</a>
